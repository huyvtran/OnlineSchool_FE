<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Principal Overview</ion-title>
  </ion-toolbar>
</ion-header>
<ion-segment (ionChange)="loaddata($event)" mode="ios" value="1" color="primary">
  <ion-segment-button value="1">
    <ion-label>Student</ion-label>
  </ion-segment-button>
  <ion-segment-button value="2">
    <ion-label>Subject</ion-label>
  </ion-segment-button>
</ion-segment>
<ion-content *ngIf = "hide">
    <google-chart #chart
    [title]="title"
    [type]="type"
    [data]="loadData"
    [options]="options"
    [width]="width"
    [height]="height">
  </google-chart>
   
</ion-content>
<ion-content *ngIf = "hide1">
  <google-chart #chart1
  [title]="title1"
  [type]="type1"
  [data]="subjectData"
  [options]="options1"
  [width]="width"
  [height]="height">
</google-chart>
</ion-content>
