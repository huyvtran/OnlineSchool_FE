<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Teacher Master</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="teacherMasterForm" (ngSubmit) = "saveTeacherMaster()">
    <ion-row>
      <ion-col size = "12" class="ion-padding-horizontal">
        <ion-label>Institue Type</ion-label>
        <mat-select class="custom-select">
          <mat-option *ngFor = "let status of InstitueData" [value] = "status.INSTTYPEID" (click)="institueName(status.INSTTYPEID)" >
            {{status.INSTITUTETYPE}}
          </mat-option>
        </mat-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size = "12" class="ion-padding-horizontal">
        <ion-label>Institue</ion-label>
        <mat-select class="custom-select" formControlName="instId" >
          <mat-option *ngFor = "let status of InstitueNameData" [value] = "status.INSTID" (click)="getTeacherByInstitue(status.INSTID)" >
            {{status.INSTITUTIOINNAME}}
          </mat-option>
        </mat-select>
      </ion-col>
    </ion-row>
    <ion-row [hidden] = "teacherMasterForm.get('modifyFlag').value === false">
      <ion-col size = "12" class="ion-padding-horizontal">
        <ion-label>Teacher</ion-label>
        <mat-select class="custom-select">
          <mat-option *ngFor = "let status of teacherNameData" [value] = "status.TEACHERID" >
            {{status.TEACHERNAME}}
          </mat-option>
        </mat-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size = "12" class="ion-padding-horizontal">
        <ion-label>Salutation</ion-label>
        <mat-select class="custom-select" formControlName="salutation" >
          <mat-option *ngFor = "let item of salutationData" [value] = "item">
            {{item}}
          </mat-option>
        </mat-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size = "12">
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="firstName">
        </mat-form-field>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size = "12">
        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastName">
        </mat-form-field>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size = "12" class="ion-text-center">
        <mat-radio-group formControlName = "gender" class = "radio" color = "primary">
          <mat-radio-button *ngFor = "let item of genderData" class="mr-3" [value] = "item.id">
            {{item.name}}
          </mat-radio-button>
        </mat-radio-group>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size = "12">
        <mat-form-field>
          <input matInput placeholder="Designation" formControlName="designation">
        </mat-form-field>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size = "12">
        <mat-form-field>
          <input matInput placeholder="Mobile No." formControlName="mobileNo">
        </mat-form-field>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size = "12">
        <mat-form-field>
          <input matInput placeholder="E-Mail" formControlName="emailId">
        </mat-form-field>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size = "12" class="ion-text-center">
        <ion-label></ion-label>
        Is Prinicipal? <mat-slide-toggle formControlName = "isPrincipal" color = "primary"></mat-slide-toggle>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size = "6">
        <ion-button expand="block" color="dark" fill = "outline" type = "submit" >Save</ion-button>
      </ion-col>
      <ion-col size = "6">
        <ion-button expand="block" fill = "outline" color="danger">Reset</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
