<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Video</ion-title>
    <!-- <ion-buttons slot="end" (click) = "openPopOver()">
      <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup] = "videoForm" enctype="multipart/form-data">
    <ion-row>
      <ion-col size = "12">
        <ion-card color = "success">
          <ion-card-content class="ion-text-center">
            <ion-card-title>
           <span class= "card-txt">{{subjectName}}</span>   
            </ion-card-title>
  
            <ion-card-subtitle>
              <span class= "card-txt">{{lessonId}}. {{lessonName}}</span>   
            </ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    
    <ion-row *ngIf="url">
      <ion-col size = "12" class="ion-text-center">
        <video accept="video/*" width="100%" controls controlsList="nodownload">
          <source [src]="url" />
        </video>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size = "12" class="ion-text-center">
        <ion-text>
          <h5>{{fileName}}</h5>
        </ion-text>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size = "12" class="ion-text-center">
        <label class="ion-text-center">
          <div class="ion-text-center upload">
            <label for="file">
              <ion-icon slot="icon-only" name="cloud-upload-outline"></ion-icon>
            </label>
            <input type="file"
              hidden
              id="file"
              (change) = "chooseVideo($event)"
            />
          </div>
        </label>
        <p>Choose Video</p>
        <p>Maximum size 60 MB</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea rows = "5" cols = "20" formControlName="teacherRemarks"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
  
    <!-- [disabled] = "(videoStatus === 1 && videoForm.get('modifyFlag').value === false) || videoStatus === 2 || disableSubmitBtn" (click) = "saveAsDraft()" -->
    <ion-row>
      <ion-col size = "6" class="ion-text-center">
        <ion-button expand="block" fill = "outline" color = "dark" [disabled] = "disableSubmitBtn" (click) = "saveAsDraft()">
          Save in Draft
        </ion-button>
      </ion-col>
      <ion-col size = "6" class="ion-text-center">
        <ion-button expand="block" fill = "outline" color = "dark" [disabled] = "disableSubmitBtn" (click) = "uploadVideo()">
          Upload Video
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size = "12" class="ion-text-center">
        <ion-button expand="block" fill = "outline" color = "dark" (click) = "getVideosList()">
          Videos List
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button>
        <ion-icon name="videocam-outline" color= "primary"></ion-icon>
        <ion-label>Add Video</ion-label>
      </ion-tab-button>
      <ion-tab-button (click) = "loadteacherpage()">
        <ion-icon name="help-outline" color = "primary"> </ion-icon>
        <ion-label>Clarify Doubts</ion-label>
      </ion-tab-button>
      <ion-tab-button (click) = "navigatetohome()">
        <ion-img src="../../../assets/images/medha.svg"></ion-img>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button (click) = "loadAssignmentlist()">
        <ion-icon name="document-text-outline" color = "primary"></ion-icon>
        <ion-label>Assignment</ion-label>
      </ion-tab-button>
      <ion-tab-button (click) = "loadReportPage()">
        <ion-icon name="hourglass-outline" color = "primary"></ion-icon>
        <ion-label>Reports</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs> 
 </ion-toolbar>
