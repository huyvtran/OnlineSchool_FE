
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button *ngIf = "accesslevelid === '1' && groupid === '2'">
        <ion-back-button></ion-back-button>
      </ion-button>
      <ion-button *ngIf = "accesslevelid === '1' && groupid === '3'">
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf = "accesslevelid === '1' && groupid === '2'">Activities</ion-title>
    <ion-title *ngIf = "accesslevelid === '1' && groupid === '3'">{{this.profiledata}}</ion-title>
    <!-- <ion-row *ngIf = "accesslevelid === '1' && groupid === '3'">
      <ion-col class="ion-text-center">
        <h6 style="margin-top: 0.5rem;">{{this.profiledata}}</h6> 
      </ion-col>
    </ion-row> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor = "let activity of activitiesData" [class]="activity.CSSCLASS" (click) = "navigateToPages(activity.ACTIVITYID)">
    <div [class]="activity.circleCss">
      {{activity.circleCss}}
    </div>
    <ion-item lines = "none">
      <ion-avatar slot="start">
        <ion-img src = "../../../assets/images/{{activity.CSSCLASS}}.png"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{activity.ACTIVITYNAME}}</h2>
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-row>
    <ion-col class="ion-text-center" size = "4" *ngFor = "let item of extraActivities">
      <div>
        <ion-icon slot="icon-only" style="font-size: 2rem;" color = "primary" [name]="item.icon"></ion-icon>
        <ion-text class="ion-text-center">
          <p>{{item.name}}</p>
        </ion-text>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
