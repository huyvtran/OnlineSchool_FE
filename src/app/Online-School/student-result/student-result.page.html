<ion-header>
  <ion-toolbar>
    <ion-title>Student Results</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header class = "ion-text-center">
   
      <ion-col size="5">
        <ion-label>Student Attempts</ion-label>
      </ion-col>
      <ion-col size = "7">
        <ion-label>Recieved Marks</ion-label>
      </ion-col>
   </ion-list-header>
  <ion-list *ngFor="let item of resultdata let j = index; " class = "ion-text-center">
    <!--  <ion-row class = "ion-text-center"> -->
      <ion-list-header>
      <!-- <ion-col size="2">
        <ion-label> {{j+1}}</ion-label>
      </ion-col> -->
      <ion-col size="5">
        <ion-label> {{item.STUDENTATTEMPTID}}</ion-label>
      </ion-col>
      <ion-col size = "7">
        <ion-label> {{item.RECDMARKS}}</ion-label>
      </ion-col>
    </ion-list-header>
    </ion-list>
</ion-content>
