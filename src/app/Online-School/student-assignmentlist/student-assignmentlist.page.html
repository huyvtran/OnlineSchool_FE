<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title> Assignment list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <ion-row>
      <ion-col size="12">
        <ion-card color="success">
          <ion-card-content class="ion-text-center">
            <ion-card-title>
              <span class="card-txt">{{subjectName}}</span>
            </ion-card-title>

            <ion-card-subtitle>
              <span class="card-txt">{{lessonId}}. {{lessonName}}</span>
            </ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-list-header class="ion-text-center">
      <ion-col size="2">
        <ion-label>Sr.No</ion-label>
      </ion-col>
        <ion-col size="4">
          <ion-label>Date</ion-label>
        </ion-col>
        <ion-col size = "6">
          <ion-label>Assignment Title</ion-label>
        </ion-col>
     </ion-list-header>
   
  <!--   </div> -->
    <ion-list *ngFor="let item of assignment let j = index; " class = "ion-text-center">
      <ion-item>
      <!--  <ion-row class = "ion-text-center"> -->
        <ion-list-header>
        <ion-col size="2">
          <ion-label class="ion-text-center"> {{j+1}}</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label class="ion-text-center"> {{item.CREATEDDATE}}</ion-label>
        </ion-col>
        <ion-col size = "6">
          <ion-label class="ion-text-center"> {{item.TITLE}}</ion-label>
        </ion-col>
      </ion-list-header>
      </ion-item>
       <!--  <ion-label> {{j+1}}</ion-label>&nbsp;&nbsp;
        <ion-label> {{item.CREATEDDATE}}</ion-label>&nbsp;&nbsp;
      <ion-label> {{item.TITLE}}</ion-label> -->
      <!--  </ion-row> -->
      <ion-row>
        <ion-item>
          <ion-button color="dark" fill="outline" size="small" (click)="navigateaddassignment(item.ASSIGNMENTID)"
            [disabled]="item.SUBMISSIONSTATUS === 2">
            Start Test
          </ion-button>
          <ion-button color="dark" fill="outline" size="small"
            (click)="navigateviewassignment(item.ASSIGNMENTID)"
            [disabled]="item.SUBMISSIONSTATUS === 1 || item.SUBMISSIONSTATUS === 0">
            View
          </ion-button>
          <ion-col class="ion-text-center">
            <ion-item>
              <ion-icon slot="end" name="checkmark-circle" color = "success"  *ngIf="item.SUBMISSIONSTATUS === 2"></ion-icon>
              <ion-icon slot="end" name="time" color = "warning" *ngIf="item.SUBMISSIONSTATUS === 1"></ion-icon>
              <ion-icon slot="end" name="close-circle" color = "danger" *ngIf = "item.SUBMISSIONSTATUS === 0"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-chip color="dark" fill="outline" (click)="presentModal(item.ASSIGNMENTID)">
            <ion-label>Result</ion-label>
          </ion-chip>
        </ion-item>
      </ion-row>
    
    </ion-list>
  </ion-card-content>
</ion-content>

<ion-toolbar>
  <ion-tabs >
    <ion-tab-bar slot="bottom">
     
      <ion-tab-button  (click) = "loadlisteningpage()">
        <ion-icon color = "primary" name="play-circle-outline"></ion-icon>
        <ion-label>Listening</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click) = "loadreadinglessonpage()">
        <ion-icon color = "primary" name="book-outline"></ion-icon>
        <ion-label>Reading</ion-label>
      </ion-tab-button>
      
      <ion-tab-button (click) = "navigatetohome()">
        <ion-img src="../../../assets/images/medha.svg"></ion-img>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button (click) = "loadraisingdoubtpage()">
        <ion-icon name="help-outline" color = "primary"> </ion-icon>
        <ion-label>Raising Doubt</ion-label>
      </ion-tab-button>
     
      <ion-tab-button>
        <ion-icon name="document-text-outline" color = "primary"></ion-icon>
        <ion-label>Assignment</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs> 
 </ion-toolbar>
