<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Student Master</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
<form [formGroup] = "studentForm" autocomplete="off" (ngSubmit) = "onSubmit()">
  <ion-row>
    <ion-col size = "12" class="ion-padding-horizontal">
      <ion-label>Select your Institute Type</ion-label>
      <mat-select class="custom-select" formControlName="INSTTYPEID" placeholder="Institute Type">
        <mat-option *ngFor = "let status of InstitueData" [value] = "status.INSTTYPEID" (click)="institueName(status.INSTTYPEID)" >
          {{status.INSTITUTETYPE}}
        </mat-option>
      </mat-select>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size = "12" class="ion-padding-horizontal">
      <ion-label>Select your Institue</ion-label>
      <mat-select class="custom-select" formControlName="instId"  placeholder="Institue">
        <mat-option *ngFor = "let status of InstitueNameData" [value] = "status.INSTID" (click) = "getCurriculumData(status.INSTID)">
          {{status.INSTITUTIOINNAME}}
        </mat-option>
      </mat-select>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size = "12" class="ion-padding-horizontal">
      <ion-label>Select your Currculim</ion-label>
      <mat-select class="custom-select custom-select-sm" placeholder="Currculim" formControlName="curid">
        <mat-option *ngFor="let item of currculims" [value]="item.INSTCURID" (click)="getClassesData(item.INSTCURID)">
          {{item.CURRICULUMNAME}}
        </mat-option>
      </mat-select>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size = "12" class="ion-padding-horizontal">
      <ion-label>Select your Class</ion-label>
      <mat-select class="custom-select custom-select-sm" placeholder="Class" formControlName="classid">
        <mat-option *ngFor="let item of classes" [value]="item.INSTCURCLASSID"
          (click)="getSectionsData(item.INSTCURCLASSID,item.CLASSID,item.CURRID)">
          {{item.CLASSNAME}}
        </mat-option>
      </mat-select>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size = "12" class="ion-padding-horizontal">
      <ion-label>Select your Section</ion-label>
      <mat-select class="custom-select custom-select-sm" placeholder="Section" formControlName="secid">
        <mat-option *ngFor="let item of sections" [value]="item.INSTCURCLASSSECID"
         >
          {{item.SECTIONNAME}}
        </mat-option>
      </mat-select>
    </ion-col>
  </ion-row>
  <br>
    <ion-row>
      <ion-col size='12' class="ion-text-end">
        <ion-button fill="outline" type="submit" color="dark" 
        [disabled] = "!this.studentForm.valid"
     >
          Next
        </ion-button>
      </ion-col>
    </ion-row>
  
</form>
</ion-content>
